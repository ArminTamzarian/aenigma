<div class="form-group">
  <div class="col-sm-12">
    <label for="jwk">JSON Web Key</label>
    <div class="input-group">
      <input type="text" class="form-control" id="jwk" [(ngModel)]="_jwk" />
      <span class="input-group-btn">
        <button class="btn btn-default" (click)="generate()" type="button">Generate Credentials</button>
      </span>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <label for="plaintext">Plaintext</label>
    <div class="input-group">
      <input type="text" class="form-control" id="plaintext" [(ngModel)]="_plaintext" />
      <span class="input-group-btn">
        <button class="btn btn-default" (click)="encrypt(_plaintext)" [disabled]="!_plaintext">Encrypt</button>
      </span>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <label for="encrypted">Encrypted Value</label>
    <div class="input-group">
      <input type="text" class="form-control" id="encrypted" [(ngModel)]="_encrypted" />
      <span class="input-group-btn">
        <button class="btn btn-default" (click)="decrypt(_encrypted)" [disabled]="!_encrypted">Decrypt</button>
      </span>
    </div>
  </div>
</div>
