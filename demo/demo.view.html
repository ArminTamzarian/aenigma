<div class="form-group">
  <div class="col-sm-12">
    <label for="jwk">JSON Web Key</label>
    <div class="input-group">
      <input type="text" class="form-control" id="jwk" [(ngModel)]="_jwk" />
      <span class="input-group-btn">
        <button class="btn" type="button">Update</button>
      </span>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <label for="plaintext">Plaintext</label>
    <div class="input-group">
      <input type="text" class="form-control" id="plaintext" [(ngModel)]="_plaintext" />
      <span class="input-group-btn">
        <button class="btn" (click)="encrypt(_plaintext)">Encrypt</button>
      </span>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-12">
    <label for="encrypted">Encrypted Value</label>
    <div class="input-group">
      <input type="text" class="form-control" id="encrypted" [(ngModel)]="_encrypted" />
      <span class="input-group-btn">
        <button class="btn" (click)="decrypt(_encrypted)">Decrypt</button>
      </span>
    </div>
  </div>
</div>
